<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step14_promise3.html</title>
</head>
<body>
    <h3>이미지를 2개를 선택하세요</h3>
    <input type="file" id="fileInput" accept="image/*" multiple>
    <div id="preview"></div>
    <script>
        // 이미지 파일을 선택했을 때 실행할 함수 등록
        document.querySelector("#fileInput").addEventListener("change", (e) => {
            const files = e.target.files;

            // 첫 번째 이미지 로딩
            const reader1 = new FileReader();
            reader1.readAsDataURL(files[0]);
            reader1.onload = () => {
                const img1 = `<img src="${reader1.result}">`;
                document.querySelector("#preview").insertAdjacentHTML("beforeend", img1);

                // 두 번째 이미지 로딩은 첫 번째가 끝난 다음 실행
                const reader2 = new FileReader();
                reader2.readAsDataURL(files[1]);
                reader2.onload = () => {
                    const img2 = `<img src="${reader2.result}">`;
                    document.querySelector("#preview").insertAdjacentHTML("beforeend", img2);
                };
            };
        });
    </script>
</body>
</html>
